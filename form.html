<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Biblioteka</h1>
    <h2>Dodawanie nowej książki do biblioteki</h2>
    <form>
        <label for="title">Tytuł</label>
        <input type="text" id="title" name="title">
        <br><br>
        <label for="author">Autor</label>
        <input type="text" id="author" name="author">
        <br><br>
        <label for="date">Data wydania</label>
        <input type="date" id="date" name="date">
        <br><br>
        <label for="pnumber">Ilość stron</label>
        <input type="number" id="pnumber" name="pnumber">
        <br><br>
        <label for="color">Kolor okładki</label>
        <input type="color" id="color" name="color">
        <br><br>
        <label for="img">Zdjęcie okładki</label>
        <input type="file" id="img" name="img">
        <br><br>
        <button type="reset">Reset</button>
        <button type="submit">Wyślij</button>
    </form>

</body>
</html>
